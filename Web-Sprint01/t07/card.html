<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PokeShop</title>
        <meta charset="utf-8">
        <meta name="description" content="t07. Oscorp">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Paul Litovka" />
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="assets/images/pokeball.png" type="image/x-icon">
    </head>
    <body>
        <div class="header">
            <div id="logo">
                <img src="assets/images/pokeball.png" alt="PokeShop logo">

            </div>
            <div id="info">
                <span>ABOUT</span>
                <span>CATALOG</span>

            </div>
            <div id="search">
                <input id="search" type="search" placeholder="Search Pikachu, Plush, T-Shirts...">
            </div>
            <div id="phone">
                <span>Phone: +38(068)111-22-33</span>
            </div>
        </div>
        <div class="breadcrumbs">
            <a href="#">Home</a>
            <span>/</span>
            <a href="#">Catalog</a>
        </div>
        <div class="main">
            
        </div>
        <div class="footer">
            <a href="https://github.com/PAXANDDOS" target="_blank">Copyright &#169; PokéShop | PAXANDDOS | All Rights Reserved</a>
        </div>
