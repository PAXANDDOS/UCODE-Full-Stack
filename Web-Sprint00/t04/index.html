<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Superhero cards</title>
        <meta name="description" content="t04. Superhero cards" charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="hero" id="captain">
                <img id="captain_image" src="assets/images/Capitan-America.png" alt="Captain America">
                <p id="alias">Captain America<br><small>Steve Rogers</small></p>
            </div>
            <div class="hero" id="iron">
                <img id="iron_image" src="assets/images/Iron-man.png" alt="Iron Man">
                <p id="alias">Iron Man<br><small>Tony Stark</small></p>
            </div>
            <div class="hero" id="widow">
                <img id="widow_image" src="assets/images/Black-Widow.png" alt="Black Widow">
                <p id="alias">Black Widow<br><small>Natasha Romanoff</small></p>
            </div>
            <div class="hero" id="spider">
                <img id="spider_image" src="assets/images/Spider-man.png" alt="Spider Man">
                <p id="alias">Spider-Man<br><small>Peter Parker</small></p>
            </div>
        </div>
    </body>
</html>
